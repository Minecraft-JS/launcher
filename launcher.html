<!DOCTYPE HTML>
<html>
<head>
<title>Minecraft Launcher</title>
      <style>
      body {
        background: #F4FFF4;
        margin: 0;
      }

      #backgroundImage {
        border: none;
        height: 100%;
        pointer-events: none;
        position: fixed;
        top: 0;
        visibility: hidden;
        width: 100%;
      }

      [show-background-image] #backgroundImage {
        visibility: visible;
      }
    </style>
</head>
<body>
      <iframe id="backgroundImage"
        src="https://minecraft-js.github.io/launcher/background.html">
    </iframe>
</body>
</html>
